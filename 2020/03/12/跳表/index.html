ine"><span class="comment">     * <span class="doctag">@param</span> value 值</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> value)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> level = head.forwards[<span class="number">0</span>] == <span class="keyword">null</span> ? <span class="number">1</span> : randomLevel();</span><br><span class="line">        <span class="comment">// 每次只增加一层，如果条件满足</span></span><br><span class="line">        <span class="keyword">if</span> (level &gt; levelCount) &#123;</span><br><span class="line">            level = ++levelCount;</span><br><span class="line">        &#125;</span><br><span class="line">        Node newNode = <span class="keyword">new</span> Node(level);</span><br><span class="line">        newNode.data = value;</span><br><span class="line">        Node p = head;</span><br><span class="line">        <span class="comment">// 从最大层开始查找，找到前一节点，通过--i，移动到下层再开始查找</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = levelCount - <span class="number">1</span>; i &gt;= <span class="number">0</span>; --i) &#123;</span><br><span class="line">            <span class="keyword">while</span> (p.forwards[i] != <span class="keyword">null</span> &amp;&amp; value &gt; p.forwards[i].data) &#123;</span><br><span class="line">                <span class="comment">// 找到前一节点</span></span><br><span class="line">                p = p.forwards[i];</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (i &lt; level) &#123;</span><br><span class="line">                <span class="keyword">if</span> (p.forwards[i] == <span class="keyword">null</span>) &#123;</span><br><span class="line">                    p.forwards[i] = newNode;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    Node next = p.forwards[i];</span><br><span class="line">                    p.forwards[i] = newNode;</span><br><span class="line">                    newNode.forwards[i] = next;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 删除</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> value</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">delete</span><span class="params">(<span class="keyword">int</span> value)</span> </span>&#123;</span><br><span class="line">        Node[] update = <span class="keyword">new</span> Node[levelCount];</span><br><span class="line">        Node p = head;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = levelCount - <span class="number">1</span>; i &gt;= <span class="number">0</span>; --i) &#123;</span><br><span class="line">            <span class="keyword">while</span> (p.forwards[i] != <span class="keyword">null</span> &amp;&amp; value &gt; p.forwards[i].data) &#123;</span><br><span class="line">                p = p.forwards[i];</span><br><span class="line">            &#125;</span><br><span class="line">            update[i] = p;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 不存在则直接返回</span></span><br><span class="line">        <span class="keyword">if</span> (p.forwards[<span class="number">0</span>] == <span class="keyword">null</span> || p.forwards[<span class="number">0</span>].data != value) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = levelCount - <span class="number">1</span>; i &gt;= <span class="number">0</span>; --i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (update[i].forwards[i] != <span class="keyword">null</span> &amp;&amp; update[i].forwards[i].data == value) &#123;</span><br><span class="line">                update[i].forwards[i] = update[i].forwards[i].forwards[i];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 理论来讲，一级索引中元素个数应该占原始数据的 50%，二级索引中元素个数占 25%，三级索引12.5% ，一直到最顶层。</span></span><br><span class="line"><span class="comment">     * 该 randomLevel 方法会随机生成 1~MAX_LEVEL 之间的数，且 ：</span></span><br><span class="line"><span class="comment">     *         50%的概率返回 1</span></span><br><span class="line"><span class="comment">     *         25%的概率返回 2</span></span><br><span class="line"><span class="comment">     *       12.5%的概率返回 3 ...</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">randomLevel</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> level = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (Math.random() &lt; SKIPLIST_P &amp;&amp; level &lt; MAX_LEVEL) &#123;</span><br><span class="line">            level++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> level;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">printAll</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        Node p = head;</span><br><span class="line">        <span class="keyword">while</span> (p.forwards[<span class="number">0</span>] != <span class="keyword">null</span>) &#123;</span><br><span class="line">            System.out.print(p.forwards[<span class="number">0</span>] + <span class="string">" "</span>);</span><br><span class="line">            p = p.forwards[<span class="number">0</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 打印所有数据</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">printAllWithBeautiful</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> maxLevel = head.forwards.length;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = maxLevel - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) &#123;</span><br><span class="line">            Node[] d = head.forwards;</span><br><span class="line">            <span class="keyword">do</span> &#123;</span><br><span class="line">                System.out.print((d[i] != <span class="keyword">null</span> ? d[i].data : <span class="keyword">null</span>) + <span class="string">":"</span> + i + <span class="string">"-------"</span>);</span><br><span class="line">            &#125; <span class="keyword">while</span> (d[i] != <span class="keyword">null</span> &amp;&amp; (d = d[i].forwards)[i] != <span class="keyword">null</span>);</span><br><span class="line">            System.out.println();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 跳表的节点，每个节点记录了当前节点数据和所在层数数据</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Node</span> </span>&#123;</span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">int</span> data = -<span class="number">1</span>;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 表示当前节点位置的下一个节点所有层的数据，从上层切换到下层，就是数组下标-1，</span></span><br><span class="line"><span class="comment">         * forwards[3]表示当前节点在第三层的下一个节点。</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> Node[] forwards;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Node</span><span class="params">(<span class="keyword">int</span> level)</span> </span>&#123;</span><br><span class="line">            forwards = <span class="keyword">new</span> Node[level];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            StringBuilder builder = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">            builder.append(<span class="string">"&#123; data: "</span>);</span><br><span class="line">            builder.append(data);</span><br><span class="line">            builder.append(<span class="string">" &#125;"</span>);</span><br><span class="line">            <span class="keyword">return</span> builder.toString();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
