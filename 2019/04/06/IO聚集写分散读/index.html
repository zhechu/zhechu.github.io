<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.io.File;</span><br><span class="line"><span class="keyword">import</span> java.io.FileInputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.FileOutputStream;</span><br><span class="line"><span class="keyword">import</span> java.nio.ByteBuffer;</span><br><span class="line"><span class="keyword">import</span> java.nio.channels.FileChannel;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.junit.Test;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 聚集写，分散读</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> lingyuwang</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">IOTest</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String TPATH = <span class="string">"D:/temp.txt"</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 聚集写</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testGatherDate</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">		ByteBuffer courBuffer = ByteBuffer.wrap(<span class="string">"java性能优化"</span>.getBytes(<span class="string">"utf-8"</span>));</span><br><span class="line">		ByteBuffer autBuffer = ByteBuffer.wrap(<span class="string">"呵呵"</span>.getBytes(<span class="string">"utf-8"</span>));</span><br><span class="line">		<span class="keyword">int</span> courLen = courBuffer.limit();</span><br><span class="line">		<span class="keyword">int</span> autLen = autBuffer.limit();</span><br><span class="line">		ByteBuffer[] bufs = <span class="keyword">new</span> ByteBuffer[]&#123;courBuffer,autBuffer&#125;;</span><br><span class="line"></span><br><span class="line">		File file = <span class="keyword">new</span> File(TPATH);</span><br><span class="line">		<span class="keyword">if</span>(!file.exists()) &#123;</span><br><span class="line">			file.createNewFile();</span><br><span class="line">		&#125;</span><br><span class="line">		FileOutputStream fos = <span class="keyword">new</span> FileOutputStream(file);</span><br><span class="line">		FileChannel fc = fos.getChannel();</span><br><span class="line">		fc.write(bufs);</span><br><span class="line">		fos.close();</span><br><span class="line"></span><br><span class="line">		System.out.println(<span class="string">"courLen："</span> + courLen);</span><br><span class="line">		System.out.println(<span class="string">"autLen："</span> + autLen);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 分散读</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="meta">@Test</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">testRead</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> courLen = <span class="number">16</span>; <span class="comment">// 来自于 courBuffer.limit();</span></span><br><span class="line">		<span class="keyword">int</span> autLen = <span class="number">6</span>; <span class="comment">// 来自于 autBuffer.limit();</span></span><br><span class="line"></span><br><span class="line">		ByteBuffer b1 = ByteBuffer.allocate(courLen);</span><br><span class="line">		ByteBuffer b2 = ByteBuffer.allocate(autLen);</span><br><span class="line">		ByteBuffer[] bufs = <span class="keyword">new</span> ByteBuffer[]&#123;b1,b2&#125;;</span><br><span class="line"></span><br><span class="line">		File file = <span class="keyword">new</span> File(TPATH);</span><br><span class="line">		FileInputStream fis = <span class="keyword">new</span> FileInputStream(file);</span><br><span class="line">		FileChannel fc = fis.getChannel();</span><br><span class="line">		fc.read(bufs);</span><br><span class="line"></span><br><span class="line">		System.out.println(<span class="keyword">new</span> String(bufs[<span class="number">0</span>].array(),<span class="string">"utf-8"</span>));</span><br><span class="line">		System.out.println(<span class="keyword">new</span> String(bufs[<span class="number">1</span>].array(),<span class="string">"utf-8"</span>));</span><br><span class="line"></span><br><span class="line">		fis.close();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
